<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/gaa3isr.css">
  <style type="text/css">
  body {
    margin: 0;
    font-family: "ibm-plex-sans";

  }

  #myVideo {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    min-height: 100%;
    min-width: 100%;
  }

  .container {
    position: fixed;
    top: 0;
    left: 0;
    align-items: center;
    padding: 20px;
    color: #1e90ff;
    justify-content: center;
  }

  img{
    width: 300px;
    margin: auto 10%;
  }

  .message {

  }

  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="message">
      <h1>Something is going wrong...</h1>
    </div>
    <img src="logo.svg" alt="">
  </div>
  <video autoplay muted loop id="myVideo">
    <source src="404.mp4" type="video/mp4">
  </video>
</body>
</html>
