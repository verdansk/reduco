<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/gaa3isr.css">
  <style type="text/css">
  body {
    margin: 0;
    font-family: "ibm-plex-sans";

  }

  #myVideo {
    position: fixed;
    left: 0;
    top: 0;
    z-index: -1;
    min-height: 100%;
    min-width: 100%;
  }

  .container {
    position: fixed;
    top: 0;
    right: 0;
    align-items: center;
    text-align: center;
    color: #D9BE33;
    padding: 20px;
    font-size: 200%;
  }

  img{
    width: 300px;
  }

  h1 {
    margin-top: 20px;
    margin-bottom: 20px;
  }

  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="logo2.svg" alt="">
    </div>
    <div class="message">
      <h1>Error...</h1>
    </div>
  </div>
  <video autoplay muted loop id="myVideo">
    <source src="500.mp4" type="video/mp4">
  </video>
</body>
</html>
